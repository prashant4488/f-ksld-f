<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Optimized Separate Flex & Grid</title>
 <style>
  html {
   font-size: 16px;
  }

  body {
   margin: 0;
   font-family: Arial, sans-serif;
  }

  /* --- Header (Flex) --- */
  header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   flex-wrap: wrap;
   /* Wrap on very narrow screens */
   padding: 1rem;
   background-color: #333;
   color: #fff;
  }

  header .logo {
   font-size: 1.5rem;
   font-weight: bold;
  }

  header nav {
   display: flex;
   flex-wrap: wrap;
   /* Links wrap if needed */
   gap: 1rem;
  }

  header nav a {
   color: #fff;
   text-decoration: none;
   font-weight: 500;
   text-align: center;
  }

  /* --- Main Gallery (Grid) --- */
  .main-gallery {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
   /* minmax ensures smooth shrinking */
   gap: 1rem;
   padding: 1rem;
  }

  .main-gallery div {
   background-color: #eee;
   height: 9rem;
   display: flex;
   /* Internal alignment for content */
   justify-content: center;
   align-items: center;
   font-weight: bold;
  }

  /* --- Footer (Flex) --- */
  footer {
   display: flex;
   justify-content: center;
   align-items: center;
   flex-wrap: wrap;
   /* Wrap if footer content grows */
   padding: 1rem;
   background-color: #333;
   color: #fff;
  }

  /* --- Responsive Adjustments --- */
  @media (max-width: 37.5rem) {

   /* 600px */
   header {
    flex-direction: column;
    text-align: center;
   }

   header nav {
    justify-content: center;
   }
  }
 </style>
</head>

<body>

 <header>
  <div class="logo">MySite</div>
  <nav>
   <a href="#">Home</a>
   <a href="#">Gallery</a>
   <a href="#">About</a>
   <a href="#">Contact</a>
  </nav>
 </header>

 <section class="main-gallery">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
  <div>Item 5</div>
  <div>Item 6</div>
 </section>

 <footer>
  &copy; 2025 MySite. All rights reserved.
 </footer>

</body>

</html>
