 <!-- Less common; used mainly for complex navbars or multi-row controls inside a flex container -->
<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grid inside Flex</title>
 <style>
  html {
   font-size: 16px;
  }

  body {
   margin: 0;
   font-family: Arial, sans-serif;
  }

  /* Navbar (Flex) with nested Grid for buttons */
  header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 0.9375rem 1.25rem;
   background-color: #333;
   color: #fff;
  }

  header .logo {
   font-size: 1.5rem;
   font-weight: bold;
  }

  /* Nested Grid inside Flex */
  header nav {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(5rem, auto));
   gap: 0.625rem;
  }

  header nav a {
   color: #fff;
   text-decoration: none;
   font-weight: 500;
   text-align: center;
  }

  header nav a:hover {
   text-decoration: underline;
  }

  /* Main Gallery (Flex for example) */
  .main-gallery {
   display: flex;
   flex-wrap: wrap;
   gap: 0.9375rem;
   padding: 1.25rem;
  }

  .main-gallery div {
   background-color: #eee;
   flex: 1 1 12.5rem;
   height: 9.375rem;
   display: flex;
   justify-content: center;
   align-items: center;
   font-weight: bold;
  }

  /* Footer (Flex) */
  footer {
   display: flex;
   justify-content: center;
   align-items: center;
   padding: 0.9375rem;
   background-color: #333;
   color: #fff;
  }

  /* Responsive */
  @media (max-width: 37.5rem) {
   header {
    flex-direction: column;
    gap: 0.625rem;
    text-align: center;
   }

   header nav {
    grid-template-columns: 1fr;
   }
  }
 </style>
</head>

<body>

 <header>
  <div class="logo">MySite</div>
  <nav>
   <a href="#">Home</a>
   <a href="#">Gallery</a>
   <a href="#">About</a>
   <a href="#">Contact</a>
  </nav>
 </header>

 <section class="main-gallery">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
  <div>Item 5</div>
  <div>Item 6</div>
 </section>

 <footer>
  &copy; 2025 MySite. All rights reserved.
 </footer>

</body>

</html>
