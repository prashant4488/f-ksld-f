<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Grid Layout</title>
 <style>
  .container {
   display: grid;
   grid-template-areas:
    "header header header"
    "sidebar content1 content1"
    "sidebar content2 content2"
    "sidebar content3 content3"
    "footer footer footer";
   grid-template-columns: 1fr 2fr 2fr;
   gap: 10px;
  }

  .block {
   background: green;
   color: white;
   padding: 10px;
   text-align: center;
  }

  .header {
   grid-area: header;
  }

  .sidebar {
   grid-area: sidebar;
  }

  .content1 {
   grid-area: content1;
  }

  .content2 {
   grid-area: content2;
  }

  .content3 {
   grid-area: content3;
  }

  .footer {
   grid-area: footer;
  }
 </style>
</head>

<body>
 <div class="container">
  <div class="block header">Header</div>
  <div class="block sidebar">Side Bar</div>
  <div class="block content1">Content 1</div>
  <div class="block content2">Content 2</div>
  <div class="block content3">Content 3</div>
  <div class="block footer">Footer</div>
 </div>
</body>

</html>
